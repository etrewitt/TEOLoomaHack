<!DOCTYPE HTML>
<html>

<head>
	<title> Webcam Control </title>
	<meta charset="UTF-8">

	<script src = "https://raw.githubusercontent.com/etrewitt/TEOLoomaHack/testing-video-src/WebcamLooma.js" ></script>

<body>

<video id="video" width="640" height="480" autoplay></video>
<button id="snap">Snap Photo</button>

<button id="save">Save</button>
<button id="view">View</button>

<canvas id="stillCanvas" width="640" height="500" style="border:1px solid #c3c3c3;">

</canvas> 
<video id="videoCanvas" width="640" height="500" autoplay style="border:1px solid #c3c3c3; display:none;">
